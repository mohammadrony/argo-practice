apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stable
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # nginx.ingress.kubernetes.io/app-root: /
spec:
  ingressClassName: nginx
  rules:
    - host: stable.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stable
                port:
                  name: http
